<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Resume Management System</title>
    <link rel="stylesheet" href="static/css/style_index.css">
</head>

<body
    style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6te99NcfOSNMnHyxRDurMiCxJiAC8-0q5LulukrCgpIwIVbH8cUo-wcTexKjexNuRJLI&usqp=CAU'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <main class="app">
        <center>
            <h1 style="color: #f2f3f7; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">RESUME MANAGEMENT SYSTEM</h1>
        </center>
        <br>
        <br>
        <section class="cards-grid">
            <!-- JD Card -->
            <article class="card">
                <div class="card-media"><img src="https://blr.com/app/uploads/2022/06/Job-descriptions.jpg" alt="JD"></div>
                <div class="card-body">
                    <h3 class="card-title">Job Description (JD)</h3>
                    <p class="card-desc">Upload JD file or paste JD text.</p>
                    <div class="card-footer">
                        <span class="tag">JD</span>
                        <a href="/upload_jd" class="btn">Upload JD</a>
                    </div>
                </div>
            </article>

            <!-- Resume Card -->
            <article class="card">
                <div class="card-media"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgGReB8_cotqP5lruw1fdTM95jHaz7afHWWA&s" alt="Resumes">
                </div>
                <div class="card-body">
                    <h3 class="card-title">Resumes</h3>
                    <p class="card-desc">Upload multiple resumes or drag & drop.</p>
                    <div class="card-footer">
                        <span class="tag">Resumes</span>
                        <a href="/upload_resume" class="btn">Upload Resumes</a>
                    </div>
                </div>
            </article>
        </section>
    </main>

</body>

</html>
